<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--Codigo do styles.css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" media="screen" />
</head>

<body>
  <header>
    <nav class="navbar" >
      <div class="container-fluid fixed-top" id="navbar">
        <a class="navbar-brand" href="/">
          <!--Logo-->
          <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" alt="" srcset="" height="50 "
            width="70" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </header><br><br>
  
  <main id="maincontent" class="mt-3"> 

  <div id="div" class="container">

    <h3 id="h3C" class="p-4 text-center">Recuperar senha</h3>
    <form method="POST" action="{{ url_for('recupera') }}">

      {% if mensagem_erro %}
      <div id="mensagemErro" class="alert alert-danger">{{ mensagem_erro }}</div><br>
      {% endif %}
      
      <!-- Input do Cidade-->
      <label for="cidade" id="formtext">Digite o nome da cidade da sua cidade natal</label>
      <input type="password" id="finput" class="form-control mx-auto" name="cidade" value="">

      <!-- Input do mae-->
      <label for="nome_mae" class="mt-4" id="formtext">Digite o nome da sua mãe</label>
      <input type="password" id="finput" class="form-control mx-auto" name="nome_mae" value="">

      <!-- Input do professor-->
      <label for="nome_professor" class="mt-4" id="formtext">Digite o nome do seu professor favorito</label>
      <input type="password" id="finput" class="form-control mx-auto" name="nome_professor" value="">
    
      <!-- Botão de enviar -->
      <input type="submit" class="mt-3" id="botaoEnviar" value="Enviar">


    </form>
    <br>
  </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <footer id="footer" class="mt-4">Todos os direitos reservados</footer>
</body>

</html>
