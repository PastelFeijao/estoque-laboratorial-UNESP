<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atena</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <!-- Codigo do styles.css -->
  <link rel="stylesheet" type="text/css"href="{{ url_for('static', filename='styles.css') }}" media="screen" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid fixed-top" id="navbar">
        <a class="navbar-brand" href="/">

          <!-- Logo -->
          <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" alt="" srcset="" height="50"
            width="70" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </header><br>


  <main id="div" class="container mt-5">

    <h3 class=" mx-auto p-5 mt-3 text-center">Login de usuário</h3>

    <form method="POST" action="{{ url_for('login') }}">



      <!-- Mensagem de sucesso -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div id="mensagemSucesso" class="alert alert-dismissible {{ messages[0][0] }} mt-3">
        {{ messages[0][1] }}
      </div>

      <!-- Mensagem de erro-->
      {% endif %}
      {% endwith %}
      {% if mensagem_erro %}
      <div id="mensagemErro" class="alert alert-danger">{{ mensagem_erro }}</div>
      {% endif %}

      <!-- Input do email -->
      <div class="mb-3">
        <label for="email" class="ml-4" id="form-text">Email</label>
        <input type="email" id="finput" class="form-control mx-auto" name="email" value="" required>
      </div>
      <!-- Input da senha -->
      <div class="mb-3">
        <label for="senha">Senha</label>
        <input type="password" id="finput" class="form-control mx-auto" name="senha" value="" required>
      </div>
      <!-- Link do esqueceu a senha -->
       <div class="mx-auto mt-0">
      <a id="esqueceu" class="" href="/recupera_senha">Esqueceu a senha?</a>
       </div>
      <!-- Botão de enviar -->
      <input type="submit" class="mt-3" id="botaoEnviar" value="Enviar"> <br>
      <a id="cadastro" href="/cadastro_usuario">Primeira vez aqui? Cadastre-se.</a>
    </form>
    <br><br>
  </main>

  <footer class="mt-4" id="footer">Todos os direitos reservados</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
