<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Despesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilos customizados -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" media="screen" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid fixed-top" id="navbar">
                <a class="navbar-brand" href="/tela_inicial">
                    <!-- Logo -->
                    <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" alt="" srcset="" height="50" width="70" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header><br><br>

    <main id="maincontent" class="mt-3">
        <div id="div" class="container">
            <h3 class="pt-4 text-center">Criar Despesa</h3>
            <form method="POST" action="{{ url_for('cria_despesa') }}"><br>
                <label for="data">Data:</label>
                <input type="date" id="finput" class="form-control mx-auto" name="data" required>
            
                <label for="produtos">Produtos:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="produtos" required>
            
                <label for="testes">Testes:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="testes">
            
                <label for="lote">Lote:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="lote">
            
                <label for="validade">Validade:</label>
                <input type="date" id="finput" class="form-control mx-auto" name="validade">
            
                <label for="quantia_frascos">Quantidade de Frascos:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="quantia_frascos">
            
                <label for="quantia_final">Quantidade Final:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="quantia_final">
            
                <label for="comprador">Comprador:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="comprador">
            
                <label for="faturamento">Faturamento:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="faturamento">
            
                <label for="fonte_pagadora">Fonte Pagadora:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="fonte_pagadora">
            
                <label for="valor_unitario">Valor Unitário:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="valor_unitario">
            
                <label for="valor_total">Valor Total:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="valor_total">
            
                <label for="numero_nota">Número da Nota:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="numero_nota">
            
                <label for="data_nota">Data da Nota:</label>
                <input type="date" id="finput" class="form-control mx-auto" name="data_nota">
        
                <button type="submit" class="mt-2" id="botaoEnviar">Salvar</button>
                <a href="{{ url_for('exibe_despesa') }}" class="btn btn-secondary mt-2" id="botaoCancelar">Cancelar</a><br><br>
            </form>
        </div>
    </main>

    <footer class="mt-4" id="footer">Todos os direitos reservados</footer>

</body>
</html>
