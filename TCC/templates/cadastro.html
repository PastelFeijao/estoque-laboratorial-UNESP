<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--Codigo do styles.css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" media="screen" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid fixed-top" id="navbar">
        <a class="navbar-brand" href="/">
          <!--Logo-->
          <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" alt="" srcset="" height="50"
            width="70" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </header><br><br>

  <main id="maincontent" class="mt-3">
  <div id="div" class="container">

    <h3 class="p-4 text-center">Cadastro de Usuário</h3>
    <form method="POST" action="{{ url_for('cadastro') }}">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          <div class="container">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <!-- Input do nome-->
      <label for="nome">Nome</label>
      <input type="text" id="finput" name="nome" value="" class="form-control mx-auto">

      <!-- Input do email-->
      <label for="email">Email</label>
      <input type="email" id="finput" name="email" value="" class="form-control mx-auto">

      <!-- Input da senha-->
      <label for="senha">Criar Senha</label>
      <input type="password" id="finput" name="senha" value="" class="form-control mx-auto">

      <!-- Input do Telefone-->
      <label for="telefone">Telefone</label>
      <input type="text" id="finput" name="telefone" value="" class="form-control mx-auto">

      <!-- Input do Cpf-->
      <label for="cpf">CPF</label>
      <input type="text" id="finput" name="cpf" value="" class="form-control mx-auto">

      <!-- Input do Cidade-->
      <label for="cidade">Digite o nome da sua cidade natal</label>
      <input type="text" id="finput" name="cidade" value="" class="form-control mx-auto">

      <!-- Input do Mãe-->
      <label for="nome_mae">Digite o nome da sua mãe</label>
      <input type="text" id="finput" name="nome_mae" value="" class="form-control mx-auto">

      <!-- Input do professor-->
      <label for="nome_professor">Digite o nome do seu professor favorito</label>
      <input type="text" id="finput" name="nome_professor" value="" class="form-control mx-auto">

      <!-- Input do Confirmar senha-->
      <label for="aceso">Codigo de Acesso</label>
      <input type="password" id="finput" name="aceso" value="" class="form-control mx-auto">
      
      <!-- Botão de enviar -->
      <button type="submit" class="mt-3" id="botaoEnviar" value="">Cadastrar</button>
    </form>
    <br>
  </div>
</main>
  <footer id="footer" class="mt-4">Todos os direitos reservados</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
