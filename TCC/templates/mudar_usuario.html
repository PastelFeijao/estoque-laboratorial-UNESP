<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid fixed-top" id="navbar">
                <a class="navbar-brand" href="/usuarios">
                    <!-- Logo -->
                    <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" alt="Logo" height="50" width="70" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h3 class="text-center">Editar Usuário</h3>
        <form method="POST">
            <!-- Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario['nome'] }}" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario['email'] }}" required>
            </div>

            <!-- Telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ usuario['telefone'] }}" required>
            </div>

            <!-- Status -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="status" name="status" {% if usuario['status'] %} checked {% endif %}>
                <label class="form-check-label" for="status">Ativo</label>
            </div>

            <!-- Botões -->
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('exibe_usuarios') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    <footer class="mt-4">
        <p class="text-center">Todos os direitos reservados</p>
    </footer>

</body>
</html>
