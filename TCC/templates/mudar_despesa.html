<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" media="screen" />
    <title>Editar Despesa</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid fixed-top" id="navbar">
                <a class="navbar-brand" href="/tela_inicial">
                    <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" height="50" width="70"
                        class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
    </header><br>

    <main id="maincontent">
        <div id="div" class="container mt-5">
            <h3 class="mx-auto p-4 mt-3 text-center">Editar Despesa</h3>

            <form method="POST" action="{{ url_for('editar_despesa', id=despesa[0]) }}">
                <label for="data">Data:</label>
                <input type="date" id="finput" class="form-control mx-auto" name="data" value="{{ despesa[1] }}">

                <label for="produtos">Produtos:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="produtos" value="{{ despesa[2] }}">

                <label for="testes">Testes:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="testes" value="{{ despesa[3] }}">

                <label for="lote">Lote:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="lote" value="{{ despesa[4] }}">

                <label for="validade">Validade:</label>
                <input type="date" id="finput" class="form-control mx-auto" name="validade" value="{{ despesa[5] }}">

                <label for="quantia_frascos">Quantidade de Frascos:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="quantia_frascos" min="0" value="{{ despesa[6] }}">

                <label for="quantia_final">Quantidade Final:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="quantia_final" min="0" value="{{ despesa[7] }}">

                <label for="comprador">Comprador:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="comprador" value="{{ despesa[8] }}">

                <label for="faturamento">Faturamento:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="faturamento" value="{{ despesa[9] }}">

                <label for="fonte_pagadora">Fonte Pagadora:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="fonte_pagadora"
                    value="{{ despesa[10] }}">

                <label for="valor_unitario">Valor Unitário:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="valor_unitario" step="0.01" min="0"
                    value="{{ despesa[11] }}">

                <label for="valor_total">Valor Total:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="valor_total" step="0.01" min="0"
                    value="{{ despesa[12] }}">

                <label for="numero_nota">Número da Nota:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="numero_nota"
                    value="{{ despesa[13] }}">

                <label for="data_nota">Data da Nota:</label>
                <input type="date" id="finput" class="form-control mx-auto" name="data_nota" value="{{ despesa[14] }}">

                <button type="submit" class="mt-2" id="botaoEnviar">Salvar</button>
                <a href="{{ url_for('exibe_despesa') }}" class="btn btn-secondary mt-2" id="botaoCancelar">Cancelar</a>
            </form>
        </div>
    </main>

    <footer id="footer" class="mt-4">Todos os direitos reservados</footer>
</body>

</html>
