<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" media="screen" />
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="container-fluid fixed-top" id="navbar">
            <a class="navbar-brand" href="/tela_inicial">
              <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" alt="Logo" height="50" width="70" class="d-inline-block align-text-top">
            </a>
          </div>
        </nav>
    </header><br><br>

    <main id="maincontent" class="mt-3">
        <div id="div" class="container">
            <h3 class="text-center pt-4">Editar Paciente</h3><br>
            <form method="POST" action="{{ url_for('editar_paciente', id=paciente['id']) }}">
                <label for="nome">Nome:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="nome" value="{{ paciente['nome'] }}" required>
            
                <label for="prontuario">Prontuário:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="prontuario" value="{{ paciente['prontuario'] }}" required>
            
                <label for="id_laboratorio">ID Laboratório:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="id_laboratorio" value="{{ paciente['id_laboratorio'] }}">
            
                <label for="quantia_teste">Quantidade de Teste:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="quantia_teste" value="{{ paciente['quantia_teste'] }}">
            
                <label for="hip_diagnostica">Hipótese Diagnóstica:</label>
                <textarea id="finput" class="form-control mx-auto" name="hip_diagnostica">{{ paciente['hip_diagnostica'] }}</textarea>
            
                <label for="obs">Observações:</label>
                <textarea name="obs" id="finput" class="form-control mx-auto">{{ paciente['obs'] }}</textarea>
            
                <label for="procedencia">Procedência:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="procedencia" value="{{ paciente['procedencia'] }}">
            
                <label for="exames">Exames do Paciente:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="exames" value="{{ paciente['exames'] }}">
            
                <button type="submit" class="mt-2" id="botaoEnviar">Salvar</button>
                <a href="{{ url_for('exibe_paciente') }}" class="btn btn-secondary mt-2" id="botaoCancelar">Cancelar</a><br><br>
            </form>
            
        </div>
    </main>
    <footer class="mt-4" id="footer">Todos os direitos reservados</footer>
</body>
</html>
