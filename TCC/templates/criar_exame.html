<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"href="{{ url_for('static', filename='styles.css') }}" media="screen" />
    <title>Criar Novo Exame</title>
</head>

<body>
    <header>
        <nav class="navbar">
          <div class="container-fluid fixed-top" id="navbar">
            <a class="navbar-brand" href="/tela_inicial">
    
              <!-- Logo -->
              <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" alt="" srcset="" height="50"
                width="70" class="d-inline-block align-text-top">
            </a>
          </div>
        </nav>
      </header><br>

      <main id="maincontent"> 

        <div id="div" class="container mt-5">
        <h3 class=" mx-auto p-4 mt-3 text-center">Criar Novo Exame</h3>
        <form method="POST" action="/cria_exame">

            <label for="nome_exame">Nome do Exame:</label>

            <input type="text" id="finput" class="form-control mx-auto" name="nome_exame" required>
    
            <label for="fitc">FITC:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="fitc" required>
    
            <label for="quantidade1">Quantidade FITC:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade1" required min="0">
    
            <label for="pe">PE:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="pe" required>
    
            <label for="quantidade2">Quantidade PE:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade2" required min="0">

            <label for="dupli_pe">PE Duplicado:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="dupli_pe" required>

            <label for="dupli1">Quantidade PE Duplicado:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="dupli1" required min="0">
    
            <label for="ecd">ECD:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="ecd" required>
    
            <label for="quantidade3">Quantidade ECD:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade3" required min="0">
    
            <label for="pc5.5">PC 5.5:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="pc5.5" required>
    
            <label for="quantidade4">Quantidade PC 5.5:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade4" required min="0">
    
            <label for="pc7">PC 7:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="pc7" required>
    
            <label for="quantidade5">Quantidade PC 7:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade5" required min="0">
    
            <label for="apc">APC:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="apc" required>
    
            <label for="quantidade6">Quantidade APC:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade6" required min="0">
    
            <label for="a700">A700:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="a700" required>
    
            <label for="quantidade7">Quantidade A700:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade7" required min="0">
    
            <label for="a750">A750:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="a750" required>
    
            <label for="quantidade8">Quantidade A750:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade8" required min="0">

            <label for="dupli_a750">A750 Duplicado:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="dupli_a750" required>

            <label for="dupli2">Quantidade A750 Duplicado:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="dupli2" required min="0">
    
            <label for="pb">PB:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="pb" required>
    
            <label for="quantidade9">Quantidade PB:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade9" required min="0">

            <label for="dupli_pb">PB Duplicado:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="dupli_pb" required>

            <label for="dupli3">Quantidade PB Duplicado:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="dupli3" required min="0">
    
            <label for="ko">KO:</label>
            <input type="text" id="finput" class="form-control mx-auto" name="ko" required>
    
            <label for="quantidade10">Quantidade KO:</label>
            <input type="number" id="finput" class="form-control mx-auto" name="quantidade10" required min="0"><br>
    
            <button type="submit" id="botaoEnviar">Criar</button>
        </form>
        <a href="{{ url_for('exibe_exame') }}" class="btn btn-secondary mt-2" id="botaoCancelar">Voltar</a>
        <br><br>
    </div>

      </main>
      <footer id="footer" class="mt-4"> todos os direitos reservados</footer>
</body>

</html>
