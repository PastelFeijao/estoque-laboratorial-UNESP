<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Codigo do styles.css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" media="screen" />
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="container-fluid fixed-top" id="navbar">
            <a class="navbar-brand" href="/tela_inicial">
              <!-- Logo -->
              <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" alt="" srcset="" height="50 "
                width="70" class="d-inline-block align-text-top">
            </a>
          </div>
        </nav>
      </header><br><br>

      <main id="maincontent" class="mt-3">

        <div id="div" class="container">

            <h3 class="pt-4 text-center">Criar Paciente</h3>
            <form method="POST" action="{{ url_for('cria_paciente') }}"><br>
                <label for="nome">Nome:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="nome" required>
            
                <label for="prontuario">Prontuário:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="prontuario" required>
            
                <label for="id_laboratorio">ID Laboratório:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="id_laboratorio">
            
                <label for="quantia_teste">Quantidade de Teste:</label>
                <input type="number" id="finput" class="form-control mx-auto" name="quantia_teste">
            
                <label for="hip_diagnostica">Hipótese Diagnóstica:</label>
                <textarea id="finput" class="form-control mx-auto" name="hip_diagnostica"></textarea>
            
                <label for="obs">Observações:</label>
                <textarea name="obs" id="finput" class="form-control mx-auto"></textarea>
            
                <label for="procedencia">Procedência:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="procedencia">
            
                <!-- Campo de Exames do Paciente com sugestões -->
                <label for="exames">Exames do Paciente:</label>
                <input type="text" id="finput" class="form-control mx-auto" name="exames" list="exames_list">

                <datalist id="exames_list">
                    {% for exame in exames %}
                        <option value="{{ exame }}">
                    {% endfor %}
                </datalist>
        
                <button type="submit" class="mt-5" id="botaoEnviar">Salvar</button>
            <a href="{{ url_for('exibe_paciente') }}" class="btn btn-secondary mt-2" id="botaoCancelar">Cancelar</a>
        </form>
        <br>
            </div>
      </main>


    <footer class="mt-4" id="footer">Todos os direitos reservados</footer>

</body>
</html>
