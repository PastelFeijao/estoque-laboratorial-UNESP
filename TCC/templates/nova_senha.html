<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Codigo do styles.css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" media="screen" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container-fluid fixed-top" id="navbar">
        <a class="navbar-brand" href="/">
          <!-- Logo -->
          <img id="imglogo" src="{{ url_for('static', filename='logomeiopaia.png') }}" alt="" srcset="" height="50 "
            width="70" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </header>
  <br>
 <main id="maincontent">
  <div id="div" class="container mt-5">

    <h3 class="text-center mt-3 pt-3">Nova Senha</h3>
    <form method="POST" action="{{ url_for('troca_senha') }}">
      <br>

      <!-- Exibindo a mensagem de erro, se houver -->
      {% if mensagem_erro %}
      <div id="mensagemErro" class="alert alert-danger">{{ mensagem_erro }}</div>
      {% endif %}

      <!-- Input do email -->
      <label for="cpf" id="formtextC">Digite seu CPF</label><br>
      <input type="number" id="finput" name="cpf" value="" size="40" required><br>

      <!-- Input da nova senha -->
      <label for="senha" id="formtextC">Nova Senha</label><br>
      <input type="password" id="finput" name="senha" value="" size="40" required><br>

      <!-- Input de confirmar senha -->
      <label for="confirmar_senha" id="formtextC">Confirmar nova senha</label>
      <input type="password" id="finput" name="confirmar_senha" value="" size="40" required><br><br>

      <!-- BotÃ£o de enviar -->
      <input type="submit" id="botaoNovaSenha" value="Alterar Senha">
      <br><br>

    </form>
  </div>
</main>
  <footer id="footer">Todos os direitos reservatos</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
